<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
       function Dog(name, bread, weight) {
           this.name = name;
           this.bread = bread;
           this.weight = weight;
           this.bark = function() {
               if(this.weight > 25) {
                   alert(this.name + " woof");
               }
               else {
                   alert(this.name + " yip");
               }
           }
       }
       var fido = new Dog("fido", "mixed", 38);
       fido.bark();
    </script>
</head>
<body>
    test
</body>
</html>
